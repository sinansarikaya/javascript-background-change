<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Sinan Sarikaya" />
    <meta name="description" content="Javascript background change app" />
    <link rel="stylesheet" href="style.css" />
    <title>Background Change App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <section>
        <span>Choose a color.</span>
        <a href="https://github.com/sinansarikaya/javascript-background-change">
          <i class="fa-brands fa-github"></i>
        </a>
        <input type="color" name="color" onchange="handleChange()" id="color" />
      </section>
      <footer>
        <p id="colorHex"></p>

        <div class="tooltip">
          <i class="fa-solid fa-copy" onclick="handleClick()"> </i>
          <span class="tooltiptext" onclick="changeText()"
            >Copy to clipboard</span
          >
        </div>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
